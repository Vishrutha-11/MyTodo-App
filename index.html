<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>

  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=DM+Serif+Display&display=swap"
    rel="stylesheet"
  />

<script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            body: ['"DM Sans"', 'sans-serif'],
            heading: ['"DM Serif Display"', 'serif'],
          },
        },
      },
    }
  </script>

  <script>
tailwind.config = {
  theme: {
    extend: {
      boxShadow: {
        card: '0 4px 6px -1px rgba(0,0,0,0.05), 0 10px 15px -3px rgba(0,0,0,0.02), 0 20px 25px -5px rgba(0,0,0,0.05),0 10px 15px -3px rgba(0,0,0,0.02)'
      }
    }
  }
}
</script>

</head>

<body class="font-body ">
  <h1 class="font-heading flex h-16 items-center justify-center bg-cyan-700 text-xl font-bold tracking-wide text-white">
    My Todo List
  </h1>

 <div class="mx-auto mt-10 h-[750px] w-[750px] bg-white rounded-xl shadow-card">




  </div>
</body>
</html>
