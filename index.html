<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>

  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=DM+Serif+Display&display=swap"
    rel="stylesheet"
  />

<script src="https://cdn.tailwindcss.com"></script>

 <script>
  tailwind.config = {
    theme: {
      extend: {
        fontFamily: {
          body: ['"DM Sans"', 'sans-serif'],
          heading: ['"DM Serif Display"', 'serif'],
        },
        boxShadow: {
          card: '0 4px 6px -1px rgba(0,0,0,0.05), 0 10px 15px -3px rgba(0,0,0,0.02), 0 20px 25px -5px rgba(0,0,0,0.05),0 10px 15px -3px rgba(0,0,0,0.02)'
        }
      }
    }
  }
</script>


</head>

<body class="font-body ">
  <h1 class="font-heading flex h-16 items-center justify-center bg-cyan-700 text-xl font-bold tracking-wide text-white">
    My Todo List
  </h1>

 <div class="mx-auto mt-10 h-[550px] w-[550px] bg-white rounded-xl shadow-card">


<div class="w-full flex justify-between p-6 ">
  <input class="w-[420px] flex gap-2  h-12 rounded-lg  text-base leading-none
         placeholder:text-base  px-6 border border-xs bg-gray-100 placeholder:text-gray hover:border-red-300 outline-none" type="text" placeholder="What needs to be done?">
  <button class="bg-cyan-500 w-16 h-12  text-white rounded-lg border hover:border-xs hover:border-red-500 ">Add</button>
</div>

<div class="border border-gray-200 ">
</div>


<div class="flex justify-between p-4">

<div class=" flex gap-2 items-center">
<input class=" w-3 h-3 border-2 border-red-400 accent-gray-600 cursor-pointer" type="checkbox">
<span>Learn html bascics</span>
</div>
<input class= "rounded-full w-4 h-4 border-0 outline-none  p-0 appearance-none" type="color"> 
</div>

 <div class="border border-gray-200">
</div>


<div class="flex justify-between mt-64
    border-t-2 border-gray-300 items-center p-6 bg-gray-100 text-sm ">


<div class="text-gray-500 text-xs">
    <span class="text-teal-500 font-bold">3</span> items left</div>

<div class="inline-flex rounded-lg border border-gray-200 bg-white p-1 shadow-sm">
  <button
    class="rounded-md bg-teal-500 px-4 py-2 text-xs font-medium text-white">
    All
  </button>
  <button class="rounded-md px-3 py-2 text-xs font-medium text-gray-400 hover:text-gray-600">
    Active
  </button>
  <button
    class="rounded-md px-3 py-2 text-xs font-medium text-gray-400 hover:text-gray-600">
    Completed
  </button>
</div>
<div class="text-gray-500 text-xs">Clear completed</div>
</div>


</div>


  </div>
</body>
</html>
