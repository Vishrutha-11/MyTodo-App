<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>

  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=DM+Serif+Display&display=swap"
    rel="stylesheet"
  />

<script src="https://cdn.tailwindcss.com"></script>

 <script>
  tailwind.config = {
    theme: {
      extend: {
        fontFamily: {
          body: ['"DM Sans"', 'sans-serif'],
          heading: ['"DM Serif Display"', 'serif'],
        },
        boxShadow: {
          card: '0 4px 6px -1px rgba(0,0,0,0.05), 0 10px 15px -3px rgba(0,0,0,0.02), 0 20px 25px -5px rgba(0,0,0,0.05),0 10px 15px -3px rgba(0,0,0,0.02)'
        }
      }
    }
  }
</script>


</head>

<body class="font-body bg-[#f5f5f4]">
  <h1 class="font-heading flex h-20 items-center justify-center bg-teal-700 text-2xl font-bold tracking-wide text-white">
    My Todo List
  </h1>

 <div class="mx-auto mt-10 mb-10 h-[540px] w-[560px] bg-white rounded-xl overflow-hidden shadow-card">


<div class="w-full flex justify-between p-6 ">
<input
  type="text"
  placeholder="What needs to be done?"
  class="w-[420px] h-12 rounded-lg px-6 bg-[#fafaf9] border border-[#e7e5e4]
         outline-none
         shadow-[inset_0_2px_4px_0_rgba(0,0,0,0.04)]
         focus:shadow-[0_0_0_3px_rgba(20,184,166,0.15)]
         transition placeholder:text-[#a8a29e]"
/>


  <button class="bg-teal-500 w-16 h-12  text-white rounded-lg border hover:border-xs hover:border-red-500 ">Add</button>
</div>

<div class="border border-[#e7e5e4] ">
</div>


<div class="flex justify-between p-4">

<div class=" flex gap-2 items-center">
<input class=" w-4 h-4 border-2 border-[#14b8a6] accent-teal-500 cursor-pointer" type="checkbox">
<span>Learn html bascics</span>
</div>
<label class="cursor-pointer p-1">
    <input type="radio"  class="w-3 h-3 rounded-full bg-orange-500 appearance-none">
  </label>
</div>

 <div class="border border-[#e7e5e4]">
</div>


<div class="flex justify-between mt-64
    border-t-2 border-[#e7e5e4] items-center p-3 bg-[#fafaf9] text-sm ">


<div class="text-[#a8a29e] text-xs">
    <span class="text-teal-500 font-bold">3</span> items left</div>
<div class="inline-flex rounded-lg border-2 border-[#e7e5e4] bg-white p-1 shadow-sm">
  <button
    class="rounded-md bg-teal-500 px-4 py-2 text-xs font-medium text-white">
    All
  </button>
  <button class="rounded-md px-3 py-2 text-xs font-medium text-[#a8a29e] hover:text-gray-600">
    Active
  </button>
  <button
    class="rounded-md px-3 py-2 text-xs font-medium text-[#a8a29e] hover:text-gray-600">
    Completed
  </button>
</div>
<div class="text-[#a8a29e] text-xs">Clear completed</div>
</div>

<div class="border border-t-2 border-[#e7e5e4] flex bg-[#fafaf9] justify-center items-center text-xs p-3 font-lighter text-[#a8a29e]">
FILTER BY TAG: 
<div class=" ">
<label class="cursor-pointer p-1">
    <input
      type="radio"
    
      class="appearance-none w-5 h-5 rounded-md
             bg-green-500
             checked:ring-2 checked:ring-green-400
             checked:ring-offset-2"
    />
  </label>
  <label class="cursor-pointer p-1 ">
    <input type="radio"  class="w-5 h-5 rounded-md bg-pink-500  appearance-none">
  </label>
  <label class="cursor-pointer p-1">
    <input type="radio"  class="w-5 h-5 rounded-md bg-orange-500 appearance-none">
  </label>
   <label class="cursor-pointer p-1">
    <input type="radio"  class="w-5 h-5 rounded-md bg-blue-500 appearance-none">
  </label> <label class="cursor-pointer p-1">
    <input type="radio"  class="w-5 h-5 rounded-md bg-yellow-500 appearance-none">
  </label>
  </div>
</div>
</div>
<div class="text-xs text-[#a8a29e] flex justify-center items-center tracking-wide "> Press  <span class="border-2 rounded-sm border-[#e7e5e4] bg-white px-1 "> Enter </span> to add a todo
</div>

  </div>
</body>
</html>
