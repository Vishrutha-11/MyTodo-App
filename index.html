<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=DM+Serif+Display&display=swap"
    rel="stylesheet"
  />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            body: ['"DM Sans"', 'sans-serif'],
            heading: ['"DM Serif Display"', 'serif'],
          },
          boxShadow: {
            card: '0 4px 6px -1px rgba(0,0,0,0.05), 0 10px 15px -3px rgba(0,0,0,0.02)',
          },
        },
      },
    };
  </script>
</head>

<body class="font-body bg-[#f5f5f4]">

  <!-- Header -->
  <h1 class="font-heading flex h-20 items-center justify-center bg-teal-700 text-2xl font-bold tracking-wide text-white">
    My Todo List
  </h1>

  <!-- Card -->
  <div class="mx-auto mt-10 h-[540px] w-[560px] bg-white rounded-xl shadow-card flex flex-col">

    <!-- Input Section -->
    <div id= "add-btn" class="flex justify-between p-6 border-b border-[#e7e5e4]">
      <input
        id="todo-input"
        type="text"
        placeholder="What needs to be done?"
        class="w-[420px] h-12 rounded-lg px-6 bg-[#fafaf9] border border-[#e7e5e4]
               outline-none shadow-[inset_0_2px_4px_0_rgba(0,0,0,0.04)]
               focus:shadow-[0_0_0_3px_rgba(20,184,166,0.15)]
               placeholder:text-[#a8a29e]"
      />
      <button class="bg-teal-500 w-16 h-12 text-white rounded-lg">
        Add
      </button>
    </div>

    <!-- Todo List (SCROLL AREA) -->
    <ul
      id="todo-list"
      class="flex-1 overflow-y-auto px-6 py-4 space-y-4"
    >
      <!-- Example Items 
      <li class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <input type="checkbox" />
          <span>Todo item</span>
        </div>
        <button class="text-red-500">âœ•</button>
      </li> -->
    </ul>

    <!-- FOOTER (FIXED BOTTOM) -->
    <div class="border-t border-[#e7e5e4] bg-[#fafaf9]">

      <!-- Status Filter -->
      <div class="flex justify-between items-center p-3 text-sm">
        <div class="text-[#a8a29e] text-xs">
          <span id="items-left" class="text-teal-500 font-bold"></span> 
        </div>

<div class="inline-flex rounded-lg border border-[#e7e5e4] bg-white p-1 shadow-sm">
  <button
    class="filter-btn rounded-md bg-teal-500 px-4 py-2 text-xs font-medium text-white"
    data-filter="all"
  >
    All
  </button>

  <button
    class="filter-btn rounded-md px-4 py-2 text-xs text-[#a8a29e]"
    data-filter="active"
  >
    Active
  </button>

  <button
    class="filter-btn rounded-md px-4 py-2 text-xs text-[#a8a29e]"
    data-filter="completed"
  >
    Completed
  </button>
</div>

<div
  id="Clear-Completed"
  class="text-[#a8a29e] text-xs cursor-pointer hover:text-red-500"
>
  Clear completed
</div>
</div>

      <!-- Filter by Tag -->
    
<div class="flex flex-wrap gap-3 justify-center items-center text-xs p-3 border-t border-[#e7e5e4] text-[#a8a29e]">
  <span>FILTER BY TAG:</span>

  <span
    class="tag w-5 h-5 rounded-md bg-green-500 cursor-pointer"
    data-color="bg-green-500">
  </span>

  <span
    class="tag w-5 h-5 rounded-md bg-blue-500 cursor-pointer"
    data-color="bg-blue-500">
  </span>

  <span
    class="tag w-5 h-5 rounded-md bg-red-500 cursor-pointer"
    data-color="bg-red-500">
  </span>

  <span
    class="tag w-5 h-5 rounded-md bg-purple-500 cursor-pointer"
    data-color="bg-purple-500">
  </span>

  <span
    class="tag w-5 h-5 rounded-md bg-orange-500 cursor-pointer"
    data-color="bg-orange-500">
  </span>
</div>


    </div>
  </div>

  <!-- Footer Text -->
  <div class="text-xs text-[#a8a29e] flex justify-center mt-4">
    Press <span class="border rounded-sm px-1 mx-1 bg-white">Enter</span> to add a todo
  </div>
<script src="index.js"></script>
</body>
</html>
